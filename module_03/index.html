<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0/angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </head>
<body ng-app="NarrowItDownApp">
   <div class="container" ng-controller="NarrowItDownController as menuDescription">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" placeholder="search term" class="form-control" ng-model="menuDescription.menuDescInput">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="menuDescription.validateInput(menuDescription.menuDescInput)">Narrow It Down For Me!</button>
    </div>
    
    
    <div class="error" ng-if="menuDescription.menuDescInputShow == true ">Nothing found</div>

    <!-- found-items should be implemented as a component -->
    <found-items title="{{menuDescription.title}}" items="menuDescription.getItems"></found-items>
  </div>

</body>
</html>
