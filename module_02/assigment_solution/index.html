<!doctype html>
<html lang="en">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0-rc.2/angular.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body ng-app="ShoppingListCheckOff">
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller="ToBuyController as itemAdder">
     <h2>To Buy:</h2>
     
     <ul ng-repeat="item in itemAdder.itemsPre">
      <li>Buy {{item.quantity}} {{item.name}} <button class="btn btn-default" ng-click="itemAdder.addItem(item)"><span class="glyphicon glyphicon-ok"></span> Bought</button> </li>
     </ul>
     
    
     <div class="emptyMessage" ng-if="itemAdder.itemsPre.length == 0">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller="AlreadyBoughtController as listBought">
     <h2>Already Bought:</h2>
     <ul ng-repeat="item in listBought.items">
      <li>Bought {{item.quantity}} {{item.name}} </li>
     </ul>
     <div class="emptyMessage" ng-if="listBought.items.length == 0 ">Nothing bought yet.</div>
    </div>
  </div>
</div>

</body>
</html>
