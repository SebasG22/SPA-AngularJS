<!DOCTYPE html>
<html ng-app="nameCaculator">
  <head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="app.js"></script>
    <title>Name Calculator - AngularJS </title>
  </head>
  <body>

    <h1>Name Calculator</h1>
    <div ng-controller="nameCaculatorController">
      Your name: 
      <input type="text" 
      ng-keyup="displayNumeric();"
      ng-model="name" placeholder="Write your name">
      <div> 
      Total numeric value of person name is : {{totalValue}}
      </div>
    </div>

  </body>
</html>
